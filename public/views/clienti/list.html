<div class="row">
	<div class="col-md-3">					
		<div class="card">
			<div class="card-header">
				<b>Ultimi inseriti</b>
				<a href="#" class="btn btn-sm btn-success float-right" ng-click="addCliente()">Aggiungi</a>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">Cras justo odio</li>
				<li class="list-group-item">Dapibus ac facilisis in</li>
				<li class="list-group-item">Vestibulum at eros</li>
			</ul>
		</div>
	</div>
	<div class="col-md-9">
		<div class="table-responsive mt-4">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col" width="20%">Cognome</th>
						<th scope="col" width="20%">Nome</th>
						<th scope="col" width="15%">Data nascita</th>
						<th scope="col">Email</th>

				</thead>
				<tbody>
					<tr ng-repeat="cliente in clienti" ng-click="editCliente(cliente)">

						<td>{{ cliente.data_nascita }}</td>
						<td>{{ cliente.contatto.email }}</td>

				</tbody>
			</table>
		</div>
	</div>
</div>
